	<body>
		<h1 class="text-center">Hello World</h1>
		
		<!-- jQuery -->
		<script src="https://code.jquery.com/jquery.js"></script>
		<!-- Bootstrap JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

		<script type="text/javascript">
			var calcula = prompt("Que deseas hacer? Tip: puedes sumar, restar, dividir o multiplicar");
			var number1 = prompt("Ingresa el primer numero");
			var number2 = prompt("Ingresa el segundo numero");
			var a = parseFloat(number1, 10);
			var b = parseFloat(number2, 10);

			var calculadora = function(){ 
				if(calcula == "sumar"){
					alert( a + b );
				}else if( calcula == "restar" ){
					alert( a - b );
				}else if(calcula == "multiplicar"){
					alert( a * b );
				}else if(calcula == "dividir"){
					alert( a / b );
				}
			}
			calculadora();
		</script>
	</body>
